<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Code Submission</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        /* Header styling for a clean top-left design */
        .header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background-color: #6c63ff; /* Soft blue background for header */
            color: white;
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }
        .logo {
            width: 50px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px;
        }
        .title {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px; /* Space from the top to avoid overlap with header */
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #6c63ff;
        }
        input[type="button"] {
            background-color: #6c63ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="button"]:hover {
            background-color: #5751e0;
        }
        #span {
            display: block;
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }
        #disclaimer {
            display: block;
            margin-top: 25px;
            color: #F22;
            font-size: 14px;
        }
        .alert {
            font-size: 14px;
            color: green;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <!-- Header section for logo and company name at the top-left -->
    <div class="header">
        <img src="Logo.jpg" alt="Logo" class="logo">
        <span class="title">Smart City Solutions</span>
    </div>

    <div class="container">
        <h1>Submit Your Post Code</h1>
        <div class="form-group">
            <label for="plz">Post Code:</label>
            <input type="text" id="plz" name="plz" placeholder="Enter your post code" maxlength="5">
        </div>
        <input id="submit" type="button" value="Submit" onclick="calcPostCode()">
        <span id="span">No Post Code Submitted</span>
        <span id="disclaimer">Development version, do not expect accurate ratings</span>
        <div id="alert-message" class="alert"></div>
    </div>

    <script src="static/js/postcode.js"></script>
    
</body>
</html>
